  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <h1><a href="index.html">Autorepair Shop</a></h1>
        </div>
        <ul class="nav_link">
        </ul>
      </nav>

    <main>
      <section class="login">
        <div class="login_box">
          <h1>Login</h1>
          <form class="login_form" action="login.php" method="post">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username or Email"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <input type="submit" value="Submit" />
          </form>
          <div class="links">
            <p>Don't Have an account yet?</p>
            <a href="sign_up.html"><button id="SignUpButton">Sign up</button></a>
          </div>
        </div>
      </section>
    </main>
